<html lang="en">
    
    <head>
        <meta charset="utf-8">
 		<meta http-equiv="X-UA-Compatible" content="IE=edge">
 		<meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap -->

        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        
        <!-- Custome CSS -->
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body data-spy="scroll" data-target=".navbar-collapse">
 
 		<div class="navbar navbar-inverse navbar-fixed-top">
 			<div class="container">
 	 	 		<div class="navbar-header">
 	 	 			<a href="index.html" class="navbar-brand">Akhil's Weather Blog</a>
 	 	 	 		<button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
 	 	 	 	 		<span class="icon-bar"></span>
 	 	 	 	 		<span class="icon-bar"></span>
 	 	 	 	 		<span class="icon-bar"></span>
 	 	 	 		</button>
 	 	 		</div>
 	 	 		<div class="collapse navbar-collapse">
 	 	 	 		<ul class="nav navbar-nav">	 	
 	 	 	 	 		<li class="active"><a href="#home">Home</a></li>
 	 	 	 	 		<li><a href="#hourly">Hourly</a></li>
 	 	 	 	 		<li><a href="#daily">Daily</a></li>
 	 	 	 		</ul>
 	 	 	 		
 	 	 	 		<form class="navbar-form navbar-right" id="search-form">
 	 	 	 	 		<div class="form-group">
 	 	 	 	 	 		<input type="text" placeholder="Enter Location" class="form-control" id="search-term"/>
 	 	 	 	 		</div> 	 	 	 	 		
 	 	 	 	 		<button type="submit" class="btn btn-primary" id="search">Get Weather</button>
 	 	 	 		</form> 	 	 	 	
 	 	 		</div>
 			</div>
 		</div>
        
        <div class="container content" id="home">
            <header class="jumbotron hero-spacer jumbo">
                <h2 id="jumbo-content">Fetching your location</h2>
            </header>
            <div class="panel panel-primary">
                <div class="panel-heading" id="panel-head">Details for</div>
                <div class="panel-body" id="panel-content">
                    <table class="table table-striped table-bordered">
                        <tr>
                            <td>Pressure</td>
                            <td id="pressure">NA</td>
                        </tr>
                        <tr>
                            <td>Humidity</td>
                            <td id="humidity">NA</td>
                        </tr>
                        <tr>
                            <td>Min Temperature</td>
                            <td id="min-temp">NA</td>
                        </tr>
                        <tr>
                            <td>Max Temperature</td>
                            <td id="max-temp">NA</td>
                        </tr>
                    </table>
                </div>
            </div>
            <div id="saved-search"></div>
        </div>
        
        <div class="container content" id="hourly">
            <div class="panel panel-primary" id="hourly-panel">
                <div class="panel-heading" id="panel-hourly-head">Details for</div>
                <div class="panel-body" id="panel-hourly-content">
                    <table class="table table-striped table-bordered text-center" id="hourly-table">
                    </table>
                </div>
            </div>
        </div>
        
        <div class="container content" id="daily">
            <div class="panel panel-primary" id="daily-panel">
                <div class="panel-heading" id="panel-daily-head">Details for</div>
                <div class="panel-body" id="panel-daily-content">
                    <table class="table table-striped table-bordered text-center" id="daily-table">
                    </table>
                </div>
            </div>
        </div>
        
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
        <script type="text/javascript" src="script.js"></script>
        
        <script>

            $(".content").css("min-height",$(window).height());

        </script>
